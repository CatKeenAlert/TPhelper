<!DOCTYPE html>
<html>
<head>
	<include file='Common:header' />
</head>
<body>
<include file='Common:navbar' />
<div class="container content">
	<div class="row">
		<div class="span3 body-content">
			<include file="Common:leftbar"/>
		</div>
		<div class="span9">
			<div class="body-content index-content">
				<ul class="nav nav-tabs project-tab">

					<li><a href="#form_createapp" data-toggle="tab">创建项目</a></li>
					<li><a href="#form_addapp" data-toggle="tab">添加项目</a></li>

				</ul>
				<div class="tab-content">
					<{$createapp}>
					<{$addapp}>
					<{$listapp}>
					<{$summary}>

			</div>
			<script type="text/javascript">
				$(function () {
//					$('label,input,.leftbar>li').tooltip({placement:'right'});
					$('.tab-content').find('input,label').tooltip({placement:'right'});
					$('.project-tab a').on('click', function () {
						if ($('.top-alert').hasClass('block')) {
							$('.top-alert').removeClass('block').slideUp(200);
							$('.content').animate({marginTop:'-=36'}, 200);
						}
					});
				});
			</script>
		</div>
	</div>
