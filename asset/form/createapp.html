<div id="form_createapp">
    <form method="post" enctype="application/x-www-form-urlencoded" action="__APP__/Admin/createapp">
        <fieldset>
            <legend>项目属性</legend>
            <label for="project">项目命名</label><input type="text" name="project" id="project" value="我的项目"><br />
            <label for="base_dir">项目目录</label><input id="base_dir" type="text" name="BASE_DIR" value="/home/zhuyajie/Dropbox/test2/"><br>
            <label for="index_path">入口文件名</label><input id="index_path" type="text" name="INDEX_FILE" value="test.php"><br>
        </fieldset>
        <fieldset>
            <legend>常量配置</legend>
            <label for="app_name">APP_NAME</label><input id="app_name" type="text" name="APP_NAME" value="test"><br>
            <label for="app_path">APP_PATH</label><input id="app_path" type="text" name="APP_PATH" value="./"><br>
            <label for="think_path">THINK_PATH</label><input id="think_path" type="text" name="THINK_PATH"
                                                             value="../ThinkPHP/ThinkPHP/"><br>
            <label for="app_debug">APP_DEBUG</label>
            <label for="app_debug">是</label>
            <input type="radio" name="APP_DEBUG" id="app_debug" value="true" checked>
            <label for="app_debug2">否</label>
            <input type="radio" name="APP_DEBUG" id="app_debug2" value="false"><br>
        </fieldset>
        <input type="submit">
    </form>
</div>
