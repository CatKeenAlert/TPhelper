<div id="form_createapp" class="hidden_form">
    <form class="form-horizontal" method="post" enctype="application/x-www-form-urlencoded" action="__APP__/Admin/createapp">
        <fieldset>
            <legend>项目属性</legend>
            <div class="control-group">
                <label class="control-label" for="project">项目命名</label>

                <div class="controls">
                    <input type="text" name="project" id="project" placeholder="输入一个唯一的项目名称" onblur="check(this)"></div>
            </div>

            <div class="control-group">
                <label class="control-label" for="base_dir">项目目录</label>

                <div class="controls">
                    <input id="base_dir" type="text" name="BASE_DIR" placeholder="入口文件存放的目录，绝对路径" onblur="check(this)">
                    <span class="help-block">例如：D:\wwwroot\myap\</span>
                </div>
            </div>
            <div class="control-group">
                <label for="index_file" class="control-label">入口文件名</label>

                <div class="controls">
                    <input id="index_file" type="text" name="INDEX_FILE" value="index.php" onblur="check(this)">
                </div>
            </div>

            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox" name="gitignore" onblur="check(this)" checked /> 创建.gitignore文件
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>入口文件配置</legend>

            <div class="control-group">
                <label class="control-label" for="app_name">APP_NAME</label>

                <div class="controls">
                    <input id="app_name" type="text" name="APP_NAME" value="home" onblur="check(this)">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="app_path">APP_PATH</label>

                <div class="controls">
                    <input id="app_path" type="text" name="APP_PATH" value="./" onblur="check(this)">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="think_path">THINK_PATH</label>

                <div class="controls">
                    <input id="think_path" type="text" name="THINK_PATH" value="../ThinkPHP/ThinkPHP/" onblur="check(this)">
                </div>
            </div>

            <div class="control-group">
                <label for="MODE_NAME" class="control-label">模式名称</label>

                <div class="controls">
                    <select name="MODE_NAME" id="MODE_NAME">
                        <option value="">标准模式</option>
                        <option value="Cli">Cli</option>
                        <option value="REST">REST</option>
                        <option value="PHPRpc">PHPRpc</option>
                        <option value="AMF">AMF</option>
                        <option value="Thin">Thin</option>
                        <option value="Lite">Lite</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox" name="APP_DEBUG" onblur="check(this)" checked /> 启用APP_DEBUG
                    </label>
                </div>
            </div>
        </fieldset>

        <div class="controls">
            <input type="submit" class="btn btn-primary" value="创建项目">
        </div>
    </form>
</div>
